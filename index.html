<!DOCTYPE html>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <script type="text/javascript" src="https://cdn.addevent.com/libs/atc/1.6.1/atc.min.js" async defer></script>
    <title>Work Day Scheduler</title>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar to shedule your busy life as well as organize your appointments!</p>
        <p id="currentDay" class="lead"></p>

        <div title="Add to Calendar" class="addeventatc">
            Add to Calendar
            <span class="start">04-07-2022 08:00</span>
            <span class="end">04-07-2022 10:00</span>
            <span class="timezone">America/Los_Angeles</span>
            <span class="title">Summary of the event</span>
            <span class="description">Description of the event</span>
            <span class="location">Location of the event</span>
        </div>
        
    </header>
    <div id="time-blocks" class="container">
    </div>

    <div id="hour9" class="row time-block">

            9AM
        </div>
        <textarea class="col-md-10 description" placeholder="Add Schedule Here"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save" title="Save Event"></i></button>
    </div>
